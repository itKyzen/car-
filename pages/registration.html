<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" href="../styleCss/style.css">
</head>
<body>
	<div>
		<form action="https://fom.in.ua/echo" method="get">
			<div class="container">
				<h1>Регистрация</h1>
				<p>Для регистрации введите имейл и пароль</p>
				<hr>
				<label>
					<b>Имейл</b>
					<input type="text" placeholder="Введите имейл" name="email" required/>
				</label>
				<label>
					<b>Пароль</b>
					<input type="password" placeholder="Введите пароль" name="psw" required>
				</label>
				<label>
					<b>Повторите пароль</b>
					<input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
				</label>
				<hr>
				<p>Если вы хотите продолжить без регистрации нажмите <a href="searchAuto.html"> здесь</a>.</p>
				<button type="submit" class="registerbtn">Регистрация</button>
			</div>
			<div class="container signin">
				<p>Уже есть аккаунт? <a href="login.html">Sign in</a>.</p>
			</div>
		</form>
	</div>
</body>
</html>
